<svg
  viewBox="0 0 450 200"
  xmlns="http://www.w3.org/2000/svg">
  <filter id="noise1" x="0" y="0" width="100%" height="100%">
    <feTurbulence seed='8' baseFrequency="0.025" stitchTiles="noStitch" />
  </filter>
  <filter id="noise2" x="0" y="0" width="100%" height="100%">
    <feTurbulence seed='8' baseFrequency="0.025" stitchTiles="stitch" />
  </filter>

  <rect x="0" y="0" width="100" height="100" filter="url(#noise1)" />
  <rect x="0" y="0" width="100" height="100" filter="url(#noise1)" transform="translate(100, 0)" />
  <rect x="0" y="0" width="100" height="100" filter="url(#noise1)" transform="translate(0, 100)" />
  <rect x="0" y="0" width="100" height="100" filter="url(#noise1)" transform="translate(100, 100)" />

  <rect x="0" y="0" width="100" height="100" filter="url(#noise2)" transform="translate(250, 0)" />
  <rect x="0" y="0" width="100" height="100" filter="url(#noise2)" transform="translate(350, 0)" />
  <rect x="0" y="0" width="100" height="100" filter="url(#noise2)" transform="translate(250, 100)" />
  <rect x="0" y="0" width="100" height="100" filter="url(#noise2)" transform="translate(350, 100)" />
</svg>
